<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>signup</title>
    <link rel="stylesheet" href="CSS/signup.css">
  </head>
  <body>
    
    <div class="login-wrap">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
          <div class="login-form">
            <form>
            <div class="sign-in-htm">
              <div class="group">
                <label  class="label">email</label>
                <input id="email" type="text" class="input">
              &nbsp
              <div class="group">
                <label  class="label">Password</label>
                <input id="password" type="password" class="input" data-type="password" autocomplete="on">
              </div>
              <div id="alert_box">
                <p id="alert"></p>
              </div>
              &nbsp
              <div class="group">
                <input type="button" onclick="handleLogin();" class="button" value="Sign In">
              </div>
            </form>
            </div>
              <div class="hr"></div>
            </div>
            
            <div class="sign-up-htm">
              <form>
              <div class="group">
                <label  class="label">email</label>
                <input id="signup_email" type="text" class="input">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="signup_password" type="password" class="input" data-type="password" autocomplete="on">
              </div>
              <div class="group">
                <label for="pass" class="label">Repeat Password</label>
                <input id="signup_password_check" type="password" class="input" data-type="password" autocomplete="on">
              </div>
              <div class="group">
                <label for="pass" class="label">nickname</label>
                <input id="nickname" type="text" class="input">
              </div>
            <div id="alert_box">
              <p id="sign_up_Alert"></p>
            </div>
              <div class="group">
                <input type="button" onclick="handleSignup();" class="button" value="Sign In">
              </div>
            </form>
              <div class="hr"></div>
              <div class="foot-lnk">
                <label for="tab-1">Already Member?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/signup.js"></script>
    </form>
  </body>
</html>
