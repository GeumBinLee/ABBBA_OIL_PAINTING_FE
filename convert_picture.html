<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/convert_picture.css">
</head>

<body>
    <div id="box">
        <h1>CONVERT YOUR IMAGE</h1>
        <div id="before_after">
            <div id="input">
                <div>
                    <button onclick="prev();">&lt;</button>

                    <img id="slide" src="https://c4.wallpaperflare.com/wallpaper/924/800/901/spider-man-artwork-ps4-red-wallpaper-preview.jpg">
                    <button onclick="next();">&gt;</button>
                </div>

                <input type="file" id="input_image" accept="image/*" required>
                <div class="buttons">
                    <button id="spider"><img src="https://cdn-icons-png.flaticon.com/512/1090/1090806.png"></button>
                    <button id="witch"><img src="https://cdn-icons-png.flaticon.com/512/3684/3684842.png"></button>
                    <button id="doctor"><img src="https://cdn-icons-png.flaticon.com/512/3426/3426250.png"></button>
                    <img id="upload_image" src="https://cdn-icons-png.flaticon.com/512/8924/8924913.png"></img>
                </div>

            </div>
            <div id="output">
                <img
                    src="https://c4.wallpaperflare.com/wallpaper/924/800/901/spider-man-artwork-ps4-red-wallpaper-preview.jpg">
                <button id="download">DOWNLOAD</button>
            </div>
        </div>
        <button onclick="location.href='index.html'" class="home"><img src="https://cdn-icons-png.flaticon.com/512/1674/1674132.png"></button>
        <button class="convert">CONVERT</button>

    </div>
</body>
<script src="js/convert_picture.js"></script>
</html>
